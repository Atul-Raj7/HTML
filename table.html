<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #b9b9b9;
        }

    </style>
</head>
<body>
    <!-- table>tr>th*3 -->
    <!-- th = table heading
    tr = table row
    td = table data -->
    <table>
        <tr>
            <!-- hit tab after writing to jump on second heading -->
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <!-- tr>td*3 -->
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <!-- tr>td*3 -->
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <!-- tr>td*3 -->
            <td>Japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <!-- tr>td*3 -->
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>

        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
